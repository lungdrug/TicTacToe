<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Tic Tac Toe</h1>
                <p class="subtitle">Multiplayer Game</p>

                <div id="login-form" class="form-section active">
                    <h2>Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="toggle-form">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
                    <p id="login-error" class="error-message"></p>
                </div>

                <div id="register-form" class="form-section">
                    <h2>Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="toggle-form">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
                    <p id="register-error" class="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="auth.js"></script>
</body>
</html>
